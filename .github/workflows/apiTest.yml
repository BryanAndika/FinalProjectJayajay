name: API Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  # Hanya perlu 'contents: read' untuk checkout kode
  contents: read 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v4.0.0
        with:
          java-version: '17'
          distribution: 'temurin'

      # Langkah setup Chrome dihapus karena umumnya tidak diperlukan untuk API Test.
      # Jika Anda membutuhkannya, kembalikan langkah ini.

      - name: Build, Run Tests
        run: |
          # Jadikan gradlew executable
          chmod +x gradlew 

      - name: Execute Test
        run: ./gradlew clean apitest

      - name: Archive Test Result
        uses: actions/upload-artifact@v4
        if: always()
        with:
         name: Cucumber Report
         path: reports
      
      
